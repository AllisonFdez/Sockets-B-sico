<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sockets</title>
</head>

<body>
    <h1>Programa de Colas</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        /* Solo con esto ya el Frontend est치 al pendiente de que le responda el servidor. */
        var socket = io();
        /* Los on son para escuhar. */
        socket.on('connect', function() {
            console.log('Conectado al servidor.');
        });
        /* Cuando se cae el servidor.*/
        socket.on('disconnect', function() {
            console.log('Conexi칩n perdida con el servidor.');
        });
        /* Emitir mensaje del Cliente SOLO al Servidor (1 a 1). Los Emit son para enviar informaci칩n.*/
        socket.emit('enviarMensaje', {
            usuario: 'Sistraa',
            mensaje: 'Grupo Tecnoglass'
        }, function(resp) {
            /* resp es una respuesta del servidor */
            /* Este 3er argumento del Emit se dispara cuando  todo Ok.*/
            console.log('Se dispar칩 el Callback', resp);
        });
        /* Escuchar mensaje.*/
        socket.on('Saludo', function(mensaje) {
            console.log('Servidor dice:', mensaje);
        })
    </script>
</body>

</html>
